<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Satelital - Latan Villegas</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>Radio Satelital – Latan Villegas</h1>
    <p class="subtitle">Emisoras organizadas por región y país</p>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="layout">

    <!-- COLUMNA IZQUIERDA -->
    <aside class="sidebar">

      <!-- FILTROS -->
      <section class="filtros">
        <h2>Filtrar emisoras</h2>

        <div class="filtro">
          <label for="regionSelect">Región:</label>
          <select id="regionSelect"></select>
        </div>

        <div class="filtro">
          <label for="countrySelect">País:</label>
          <select id="countrySelect"></select>
        </div>
      </section>

      <!-- REPRODUCTOR -->
      <section class="player-section">
        <h2>Reproductor</h2>
        <audio id="radioPlayer" controls>
          Tu navegador no soporta audio HTML5.
        </audio>
        <p id="currentStation">Ninguna emisora seleccionada.</p>
      </section>

    </aside>

    <!-- COLUMNA DERECHA -->
    <section class="stations-panel">
      <h2>Emisoras disponibles</h2>
      <div id="stationList"></div>
    </section>

  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 Radio Satelital – Latan Villegas</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="js/main.js"></script>
</body>
</html>
