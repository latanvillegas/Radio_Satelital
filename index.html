<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Satelital v8.1</title>
  <link rel="stylesheet" href="style.css?v=8.1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="ambient-bg"></div>
  <div class="menu-overlay" id="menuOverlay"></div>

  <aside class="side-menu" id="sideMenu">
    <h3>Personalización</h3>
    <div class="theme-switcher">
      <button class="theme-btn" data-theme="default" style="background:#05070a"></button>
      <button class="theme-btn" data-theme="amoled" style="background:#000"></button>
      <button class="theme-btn" data-theme="gold" style="background:#ffb300"></button>
      <button class="theme-btn" data-theme="purple" style="background:#e040fb"></button>
      <button class="theme-btn" data-theme="white" style="background:#fff"></button>
    </div>
    <button id="btnCloseMenu" class="input-dark">Cerrar Menú</button>
  </aside>

  <header class="container" style="display:flex; justify-content:space-between; align-items:center; padding: 1rem 0;">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="icon-192.png" class="brand-img-logo">
      <div>
        <h1 style="margin:0; font-size:1.2rem;">SATELITAL</h1>
        <small style="opacity:0.5;">Wave Player v8.1</small>
      </div>
    </div>
    <button id="btnOptions" style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">☰</button>
  </header>

  <main class="container layout">
    <aside class="sidebar">
      <section class="player-section glass-panel">
        <span id="statusIndicator" class="status-indicator">LISTO</span>
        <h2 id="currentStation" class="track-title">Selecciona Emisora</h2>
        <p id="stationMeta" style="opacity:0.6;">País · Región</p>
        <div id="timerDisplay" class="timer-text">00:00</div>
        <audio id="radioPlayer" style="display:none;"></audio>
        <div class="controls">
          <button id="btnPlay" class="play-btn">▶</button>
        </div>
      </section>

      <section class="filters glass-panel">
        <div class="filters-header"><h3>Filtros Rápidos</h3></div>
        <div class="filter-row">
          <select id="regionSelect" class="input-dark"></select>
          <select id="countrySelect" class="input-dark"></select>
        </div>
      </section>
    </aside>

    <section class="stations-panel glass-panel">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
        <h3 style="margin:0;">Frecuencias</h3>
        <input id="stationSearch" type="search" placeholder="Buscar..." class="input-dark" style="max-width:150px;">
      </div>
      <div id="stationList" class="station-grid"></div>
    </section>
  </main>

  <script src="stations.js"></script>
  <script src="main.js"></script>
</body>
</html>
