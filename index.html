<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Radio Satelital: Escucha emisoras de radio en vivo de Centroamérica, Europa, Norteamérica y Sudamérica. Música, noticias y streaming optimizado." />
  <meta name="theme-color" content="#05070a">
  
  <title>Radio Satelital | Ultra Interface v7.3</title>
  
  <link rel="manifest" href="manifest.json">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap">
  </noscript>
  
  <link rel="stylesheet" href="css/style.css?v=7.3" />
</head>

<body class="page">
  <div class="ambient-bg"></div>

  <header class="site-header">
    <div class="container header-inner" style="position: relative; display: flex; justify-content: space-between; align-items: center;">
      
      <div class="brand-mark">
        <div class="brand-icon"><div class="brand-wave"></div></div>
        <div class="brand-text">
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">Wave Player v7.3</p>
        </div>
      </div>

      <div class="settings-container">
          <button id="settingsTrigger" class="sec-btn" aria-label="Abrir menú de opciones" style="border: 1px solid var(--border-glass);">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
          </button>

          <div id="settingsMenu" class="dropdown-menu hidden">
              <div class="menu-section">
                  <span class="menu-label">Apariencia</span>
                  <div class="theme-grid">
                      <button class="theme-btn" data-theme="default" title="Cyber Dark" style="background:#05070a; border:1px solid #333"></button>
                      <button class="theme-btn" data-theme="amoled" title="Pure AMOLED" style="background:#000; border:1px solid #333"></button>
                      <button class="theme-btn" data-theme="white" title="White Mode" style="background:#f8fafc; border:1px solid #ccc"></button>
                      <button class="theme-btn" data-theme="gold" title="Gold Luxury" style="background:#12100b; border:1px solid #ffb300"></button>
                      <button class="theme-btn" data-theme="purple" title="Neon Purple" style="background:#0a0011; border:1px solid #e040fb"></button>
                  </div>
              </div>
              
              <hr class="menu-divider">

              <div class="menu-section">
                  <span class="menu-label">Síguenos</span>
                  <div class="social-list">
                      <a href="https://facebook.com/TU_PAGINA" target="_blank" class="social-row">
                          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                          <span>Facebook</span>
                      </a>
                      <a href="https://instagram.com/TU_PAGINA" target="_blank" class="social-row">
                          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                          <span>Instagram</span>
                      </a>
                      <a href="https://wa.me/TU_NUMERO" target="_blank" class="social-row">
                           <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                          <span>WhatsApp</span>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">

      <aside class="sidebar">
        <section class="player-section glass-panel">
          
          <div class="player-info">
            <span class="status-indicator" id="statusIndicator">Ready</span>
            <div class="track-display">
                <h2 id="currentStation" class="track-title">Selecciona Emisora</h2>
                <p id="stationMeta" class="track-meta">País · Región</p>
                <div class="meta-badge" id="metaBadge" style="display:none">LIVE</div>
            </div>
            
            <div class="now-playing-container">
               <p id="streamTrack" class="track-artist">Esperando conexión...</p>
            </div>
          </div>

          <div id="timerDisplay" class="timer-text">00:00</div>
          
          <audio id="radioPlayer" preload="none" class="sr-only"></audio>

          <div class="custom-controls">
            <div class="control-group">
              <button id="btnPrev" class="sec-btn" aria-label="Estación anterior">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
              </button>
              <button id="btnPlay" class="btn-control play-btn" aria-label="Reproducir o Pausar">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <button id="btnNext" class="sec-btn" aria-label="Siguiente estación">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
              </button>
            </div>
          </div>
          
          <div class="player-waves-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
              <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
              <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.05)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.03)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.01)" />
              </g>
            </svg>
          </div>
        </section>

        <section class="add-station glass-panel">
          <div class="panel-head-small"><h3>Agregar Frecuencia</h3></div>
          <form id="addStationForm" class="mini-form">
            <label for="newStationName" class="sr-only">Nombre de emisora</label>
            <input type="text" id="newStationName" placeholder="Nombre" required class="input-dark mini">
            
            <label for="newStationCountry" class="sr-only">País</label>
            <input type="text" id="newStationCountry" placeholder="País" required class="input-dark mini">
            
            <label for="newStationUrl" class="sr-only">URL de transmisión</label>
            <input type="url" id="newStationUrl" placeholder="URL (HTTPS)" required class="input-dark mini">
            
            <button type="submit" class="btn-action">Guardar</button>
          </form>
        </section>

        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros</h3>
            <div style="display:flex; gap:10px; align-items:center;">
                <button id="btnInstall" class="btn-text" style="display:none; color: #00e676;">Instalar App</button>
                <button id="clearFilters" class="btn-text">Reset</button>
            </div>
          </div>
          
          <div class="filter-row">
            <div class="form-group">
                <label for="regionSelect" class="sr-only">Región</label>
                <select id="regionSelect" class="input-dark" aria-label="Filtrar por región"></select>
            </div>
            <div class="form-group">
                <label for="countrySelect" class="sr-only">País</label>
                <select id="countrySelect" class="input-dark" aria-label="Filtrar por país"></select>
            </div>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias</h3>
          <label for="stationSearch" class="sr-only">Buscar emisora</label>
          <input id="stationSearch" type="search" placeholder="Buscar..." class="input-dark search-input">
        </div>
        <div class="fav-toggle-wrap">
          <label class="switch-label" for="favoritesToggle">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text">Prioridad Favoritos</span>
          </label>
        </div>
        <div id="stationList" class="station-grid"></div>
      </section>

    </div>
  </main>

  <footer class="site-footer"><p>&copy; 2025 Radio Satelital</p></footer>
  <script src="js/stations.js?v=7.3"></script>
  <script src="js/main.js?v=7.3"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('PWA Ready v7.3:', reg.scope))
          .catch(err => console.error('PWA Error:', err));
      });
    }
  </script>
</body>
</html>
