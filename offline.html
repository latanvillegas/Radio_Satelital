<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión | Radio Satelital</title>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        h1 { color: #d32f2f; }
        p { color: #888; }
        button { background: #d32f2f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>¡Estás Offline!</h1>
    <p>Parece que perdiste la conexión a internet.</p>
    <p>La radio volverá cuando recuperes la señal.</p>
    <button onclick="window.location.reload()">Reintentar Conexión</button>
</body>
</html>
